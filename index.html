<html>
<script src="aframe/aframe.min.js"></script>
<script src="aframe/aframe-ar.js"></script>
<link rel="manifest" href="/manifest.json">
 <script type="text/javascript" src="app.js"></script>

<a-scene embeded arjs = 'trackingMethod: best;'>
  
  <a-anchor hit-testing-enabled='true'>
  





<a-entity light="type: ambient; color: #FFFFFF"></a-entity>
<a-entity light="type: point; intensity: 1;color: #BABABA" position="0 0 0"></a-entity>


<!-- <a-entity sound="src: nocturno.mp3; autoplay: true; volume: 0.05"></a-entity> -->

<!-- PLANETAS -->
<a-entity position="0 0 0" rotation="0 0 0">
<a-image position="0 5 0" src="nombres/sol.png" scale="1.5 0.5 1.5"></a-image>
<a-sphere position="0 0 0"  scale="2 2 2" src="img/sun.jpg">
<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="35000" repeat="indefinite" easing="linear"></a-animation></a-sphere>
</a-entity>

<!-- MERCURIO -->
 
<a-entity position="0 0 0" rotation="0 0 0">
<a-animation attribute="rotation" to="0 360 0" dur="40000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
<a-image height="4" weight="4" position="0 5 6" scale="1.5 0.3 1.5" src="nombres/mercurio.png"></a-image> 
<a-sphere position="0 0 6" scale="0.4 0.4 0.4" rotation="0 0 0" src="img/mercurio.jpg">
<a-mouseenter scale="3 3 3" easing="linear"></a-mouseenter>
<a-mouseleave scale="0.4 0.4 0.4"></a-mouseleave><a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite" ></a-animation>
</a-sphere>

</a-entity>
<!-- -->

<!-- VENUS -->

<a-entity position="0 0 0" rotation="0 0 0">
<a-animation attribute="rotation" to="0 360 0" dur="45000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
<a-image position="0 5 8.5" scale="1.5 0.3 1.5" src="nombres/venus.png"></a-image>
<a-sphere position="0 0 8.5" scale="0.4 0.4 0.4" src="img/venus.jpg">
<a-mouseenter scale="3 3 3"></a-mouseenter>
<a-mouseleave scale="0.4 0.4 0.4"></a-mouseleave><a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>

</a-entity>
<!-- -->

<!-- TIERRA -->

<a-entity position="0 0 0" rotation="0 0 0">

<a-image position="0 5 10.5" scale="1.5 0.3 1.5" src="nombres/urano.png"></a-image>
<a-sphere id="tierra" position="0 0 10.5"  scale="0.5 0.5 0.5" src="img/tierra.jpg">
<a-mouseenter scale="3 3 3"></a-mouseenter>
<a-mouseleave scale="0.5 0.5 0.5"></a-mouseleave><a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" repeat="indefinite" ></a-animation></a-sphere>

<!-- LUNA -->
<a-entity position="0 0.3 10.5" rotation="0 0 0">
<a-animation attribute="rotation" to="0 360 0" dur="25000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>

<a-sphere position="0 0.3 0.3"  scale="0.2 0.2 0.2" src="img/luna.jpg">
</a-sphere>

</a-entity>
<!-- -->
</a-entity>

<a-model src="asteroides.dae" scale="2.1 2.1 2.1" position="0 0 0"><a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="45000" repeat="indefinite" easing="linear"></a-animation></a-model>

<a-entity position="0 0 0" rotation="0 0 0">

<a-entity geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50"
          material="color: #57524A;" position="0 0 31" rotation="90 0 0" scale="1 1 0.1"></a-entity>

          material="color: #A29A87;" position="0 0 31" rotation="90 0 0" scale="1 1 0.1"></a-entity>
</a-entity>
